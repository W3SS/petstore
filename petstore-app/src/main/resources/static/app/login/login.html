<div class="col-md-4 col-md-push-4">
    <div ng-if="loginCtrl.errorMsg" class="alert alert-warning">
        {{loginCtrl.errorMsg}}
    </div>
    <form role="login" ng-submit="loginCtrl.login()">
        <div class="input-group">
            <span class="input-group-addon" id="username-label">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                Username
            </span>
            <input type="text"  id="name" name="username" ng-model="loginCtrl.username"class="form-control"
                   placeholder="manager" aria-describedby="username-label">
        </div>
        <br/>
        <div class="input-group">
            <span class="input-group-addon" id="password-label">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                Password
            </span>
            <input id="category" type="password" name="password" ng-model="loginCtrl.password" class="form-control" placeholder="password" aria-describedby="password-label">
        </div>
        <br/>
        <div style="text-align: right">
            <button class="btn btn-primary" role="button" type="submit">Login</button>
        </div>
    </form>
    <p style="text-align: center">
        <h3>Credentials</h3>
        <b>username</b> : <i>manager</i><br/>
        <b>password</b> : <i>password</i><br/>
        <i style="color:red">*Has access to all the features (list all pets, find pet by id, add new pet and delete)</i><br/>
        <b>username</b> : <i>guest</i><br/>
        <b>password</b> : <i>password</i><br/>
        <i style="color:red">*Has access to view features (list all pets, find pet by id)</i>
    </p>

</div>
